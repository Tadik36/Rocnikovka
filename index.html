<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/pacman-png-18.png">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
<h1>PacMan </h1>
<button id="myBtn">PLAY</button>
<div class="modal" id="myModal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <span  >Score :</span><span id="scoreL">0</span>
             <button id="start-button" class="btn-6">Start Game</button>
            <h2>PacMan</h2>
        </div>
        <div class="modal-body">
            <canvas></canvas>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton" type="reset">Restart</button>
        </div>
    </div>
</div>
</body>
</html>
